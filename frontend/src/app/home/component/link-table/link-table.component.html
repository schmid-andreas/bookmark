<table mat-table [dataSource]="links" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let link"> {{link.position || 0}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let link"> {{link.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="clicks">
    <th mat-header-cell *matHeaderCellDef> Clicks </th>
    <td mat-cell *matCellDef="let link"> {{link.clicks || 0}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let links; columns: columnsToDisplay"></tr>

</table>
